<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Getting Started</title>
    <script src="vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- v-once gets the binding only run once and then never change -->
        <h1 v-once>{{ title }}</h1>
        
        <!-- VueJs would look into data object for a 'title' property -->
        <p>{{ sayHello() }} - <a v-bind:href="website">Google</a> </p>

        <!-- 'v-html' to render raw html -->
        <p v-html="dynamicLink"></p>
    </div>

    <script>
        new Vue({
            el: '#app', // CSS-style ID selector
            data: {
                title: 'Hello World',
                website: 'www.google.co.uk',
                dynamicLink: '<a href="http://www.microsoft.com">Microsoft</a>'
            },
            methods: {
                sayHello: function () {
                    // 'this' can be used as all properties in 'data' would be proxied to the global Vue object
                    this.title = 'Good Morning!';
                    return this.title;
                }
            }
        });
    </script>
</body>

</html>
