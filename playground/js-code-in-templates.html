<!DOCTYPE html>
<html>

<head>
    <script src="../vue.js"></script>
</head>

<body>
    <div id="app">
        <button v-on:click="count++">Increment</button>
        
        <p>{{ count }}</p>

        <p>{{ count > 10 ? 'Greater than 10' : 'Less than or equal to 10' }}</p>
    </div>

    <script>
        new Vue({
            el: '#app', // CSS-style ID selector
            data: {
                count: 0
            }
        });
    </script>
</body>

</html>
