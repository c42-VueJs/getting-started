<!DOCTYPE html>
<html>

<head>
    <script src="../vue.js"></script>
</head>

<body>
    <div id="app">
        <button v-on:click="counter++">Increase (Ref by Method)</button>

        <button v-on:click="counter2++">Increase2 (Ref by Computed)</button>

        <!-- 'getDescription()' method fires even when 'counter' does not change  -->
        <p>Method: {{ getDescription() }}</p>

        <!-- 'description' computed property is called only when 'counter2' changes -->
        <p>Computed: {{ description }}</p>
    </div>

    <script>
        new Vue({
            el: '#app', // CSS-style ID selector
            data: {
                counter: 0,
                counter2: 0
            },
            methods: {
                getDescription: function() {
                    console.log('Method fired', this.counter);
                    return 'Counter is ' + (this.counter % 2 === 0 ? 'Even' : 'Odd');
                }
            },
            computed: {
                description: function() {
                    console.log('Computed fired', this.counter2);
                    return 'Counter 2 is ' + (this.counter2 % 2 === 0 ? 'Even' : 'Odd');
                }
            }            
        });
    </script>
</body>

</html>
